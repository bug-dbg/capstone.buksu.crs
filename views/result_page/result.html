<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CRS - Recommendations</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,400,500,600,700"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/vendor/aos/aos.css" rel="stylesheet">
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script type='text/javascript'
    src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>


  <!-- Template Main CSS File -->
  <link href="/css/result.css" rel="stylesheet">

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center header-transparent">
    <div class="container d-flex align-items-center">

      <h1 class="logo me-auto"><a href="/home">CRS</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo me-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li><a class="nav-link scrollto active" href="/home">Home</a></li>
          <li><a class="nav-link scrollto " href="/logout" onclick="signOut()">Logout</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

      <div class="social-links">
        <a href="https://buksu.edu.ph/" class="website"><i class="bi bi-globe2"></i></a>
        <a href="https://www.facebook.com/profile.php?id=100063992682487" class="facebook"><i
            class="bi bi-facebook"></i></a>
      </div>

    </div>
  </header><!-- End Header -->

  <!-- ======= Services Section ======= -->
  <section id="result" class="result section-bg">
    <div class="container" data-aos="fade-up">

      <header class="section-header">
        <h3>Recommendations</h3>
        <p>These are the following recommendations that our systems made:</p>
      </header>

      <div class="row gy-5" id="foo">
        <% for(var i=0; i < prediction.length; i++) { %>
          <div class="col-md-6 col-lg-4 wow bounceInUp" data-aos="zoom-in" data-aos-delay="100">

            <div class="box">
              <div class="ranking">
                <%= i + 1 %>
              </div>
              <br>
              <br>

              <div class="icon" style="background: #fceef3; position:relative; right: 30px; margin-bottom: 20px;"><i
                  class="bi bi-journal-check" style="color: #ff689b;"></i>
              </div>
              <h4 class="title">
                <%= prediction[i].name %>
              </h4>
              <p class="description">
                <%= prediction[i].description %>
              </p>
            </div>
          </div>
          <% } %>
      </div>

      <div class="col-lg email-button float-right">
        <form action="/api/user/result/email" method="post">
          <button class="btn btn-lg float-right"><i class="bi bi-envelope"></i><span>Send to Email</span></button>
        </form>

      </div>

    </div>
  </section>

  <!-- Feedback modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="text-right cross"> <i class="fa fa-times mr-2"></i> </div>
      <div class="card-body text-center"> <img src=" https://i.imgur.com/d2dKtI7.png" height="100" width="100">
        <div class="comment-box text-center">
          <h4>Feedback</h4>
          <form action="/test-feedback" method="post">
            <div class="comment-area"> <textarea class="form-control" name="userFeedback"
                placeholder="Enter feedback..." rows="4"></textarea> </div>

            <div class="text-center mt-4"> <button class="btn btn-success send px-5">Send message <i
                  class="fa fa-long-arrow-right ml-1"></i></button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

  <script type='text/javascript'>
    $(window).on("load", function () {
      setTimeout(function () {
        $('#myModal').modal('show');
      }, 3000);
    })
  </script>



  <!-- ======= Footer ======= -->
  <footer id="footer" class="section-bg">

    <div class="container">
      <div class="copyright">
        &copy; Copyright 2022. All Rights Reserved
      </div>
      <div class="credits">

      </div>
    </div>
  </footer><!-- End  Footer -->


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Vendor JS Files -->
  <script src="/vendor/purecounter/purecounter.js"></script>
  <script src="/vendor/aos/aos.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Template Main JS File -->
  <script src="/js/front-end.page.js"></script>

</body>

</html>
