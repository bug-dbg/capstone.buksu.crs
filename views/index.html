    <img class="wave" src="/img/login_and_register/wave2.png">
    <div class="container">
        <div class="img">
            <img src="/img/login_and_register/bg.png" style="height: 500px; width: 600px;" >
        </div>
        <div class="login-content">
            <form action="/login" method="post">
                <img src="/img/logo/logo.png">
                <h2 class="title">Login</h2>
                <div class="error-div">
                    <% if(err){ %>
                        <div class="error-container">
                            <p>
                                <%= msg%>
                            </p>

                        </div>

                        <% } else{ %>
                            <p></p>
                            <% } %>
                </div>


                <div class="input-div one form-control">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div ">
                        <h5>Email</h5>
                        <input class="input" type="email" name="email" id="email" />
                    </div>
                </div>
                <div class="input-div pass form-control">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input class="input" type="password" name="password" id="password" />
                    </div>
                </div>

                <input type="submit" class="btn" value="Login">
                <div class="have-acc">
                    <p>Don't Have an Account?<a id="sign-up" href="/register">Sign up</a></p>
                </div>

            </form>
        </div>
    </div>
    <script>
        const inputs = document.querySelectorAll(".input");


        function addcl() {
            let parent = this.parentNode.parentNode;
            parent.classList.add("focus");
        }

        function remcl() {
            let parent = this.parentNode.parentNode;
            if (this.value == "") {
                parent.classList.remove("focus");
            }
        }


        inputs.forEach(input => {
            input.addEventListener("focus", addcl);
            input.addEventListener("blur", remcl);
        });

    </script>
