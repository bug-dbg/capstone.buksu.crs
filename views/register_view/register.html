<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css">
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">

    <script defer src="/js/client-side_validation.js"></script>

    <!-- Google recaptcha-->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
      function onSubmit(token) {
        document.getElementById("form").submit();
      }
    </script>

    <title>Sign Up</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>

        <% if(err){ %>
            <div class="error-container">
                <p>
                    <%= msg%>
                </p>

            </div>

            <% } else{ %>
                <p></p>
                <% } %>

                    <form action="/register" method="post" id="form" class="form">
                        <div class="form-control">
                            <label for="firstName">First Name</label>
                            <input type="name" name="firstName" placeholder="Enter First Name" id="firstName" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="lastName">Last Name</label>
                            <input type="name" name="lastName" placeholder="Enter Last Name" id="lastName" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="example@gmail.com" id="email" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="password">Password</label>
                            <input type="password" name="password" placeholder="Password" id="password" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="username">Confirm Password</label>
                            <input type="password" placeholder="Password" id="password2" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="terms">
                            <input id="terms" type="checkbox" onclick="isChecked()"><p>I agree to all your <a href="/terms-and-condition">terms and conditions</a>.</p>
                            <small id="message"></small>
                        </div>

                        <button class="g-recaptcha" data-sitekey="6Lf3DvUjAAAAABlWt0K5f1E7sk7Vw6VUhBAa5WbQ" data-callback="onSubmit" type="submit">Sign Up</button>
                        <div class="child-container">
                            <p>Already have an account?<a href="/">Sign In</a></p>
                        </div>
                    </form>
    </div>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
   
</body>

</html>
